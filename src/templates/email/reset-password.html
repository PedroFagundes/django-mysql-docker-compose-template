<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="only">
    <title>HelloTeam - Reset Password</title>
    <style>
        @media (prefers-color-scheme: light) {
            td {
                background-color: #FFFFFF;
            }
        }


        @media (prefers-color-scheme: dark) {
            td {
                background-color: #FFFFFF;
            }
        }

        @media all and (max-width: 600px) {

            .resp {
                width: 97vw !important;
            }

            .resp-padding-1 {
                padding: 50px 20px 0 20px !important;
            }

            .resp-padding-2 {
                padding: 0 20px 50px 20px !important;
            }

            .resp-padding-3 {
                padding: 50px 20px !important;
            }

            h1 {
                font-size: 1.8rem !important;
                line-height: 1.8rem;
            }

            h2 {
                font-size: 1.2rem !important;
                line-height: 1.8rem;
            }

            h4 {
                font-size: 1.2rem !important;
                line-height: 1.3rem;
            }

            a {
                font-size: .9rem;
            }
        }
    </style>
</head>

<body style="background-color: #f4f4f5;
  font: 300 14px/18px 'Lucida Grande', Lucida Sans, Lucida Sans Unicode, sans-serif, Arial, Helvetica, Verdana, sans-serif !important;
  -webkit-font-smoothing: antialiased;
  font-size: 14px;
  line-height: 1.4;
  margin: 0;
  padding: 0;
  -ms-text-size-adjust: 100%;
  -webkit-text-size-adjust: 100%;">
</body>

<table class="resp" cellpadding="0" cellspacing="0" style="

    <tr>

    </tr>
    <tr>

    </tr>
    <tr>

            <h1 style="font-size: 2.2rem;line-height: normal;">Hello, {{ user.first_name }}!</h1>
            <p style="font-size: 1rem; line-height: 1.5rem;">A request has been received to change the password

        </td>
    </tr>
    <tr>
        <td
                style="background-image: url(https://hello-gym-public.s3.amazonaws.com/img/new-bg-2.png); height: 100px; background-size: cover; background-position: 50% 50%;">

    </tr>
    <tr style="background-color: #FFFFFF; ">
        <td class="resp-padding"
            style="color: #555; text-align: center; padding: 0 50px 50px 50px; border-radius: 5px;">

        </td>
    </tr>
    <tr>
        <td>&nbsp;</td>
    </tr>
    <tr>

            style="background-color: #d14f27; padding: 50px; color: #FFFFFF; border-radius: 5px; text-align: center;">
